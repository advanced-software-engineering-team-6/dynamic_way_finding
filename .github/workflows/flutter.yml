name: Flutter CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: '12'
          distribution: 'adopt'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 'c7fb28034f' # 使用您的Flutter版本的提交哈希值
      - run: flutter pub get
      - run: flutter test
      - run: flutter build apk
